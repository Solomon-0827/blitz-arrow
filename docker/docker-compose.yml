version: '3.8'

services:
  admin:
    image: ppanel-admin:local
    container_name: ppanel-admin
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - ppanel-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  user:
    image: ppanel-user:local
    container_name: ppanel-user
    restart: always
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - ppanel-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ppanel-network:
    name: ppanel-network
    external: true